<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title class="title">Edit {{form.get('name')?.value}}</h2>
  <mat-divider></mat-divider>
  <mat-dialog-content>
    <h3>Name</h3>
    <div class="name-input">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
    </div>
    <h3>Address</h3>
    <div class="address-input" formGroupName="address">
      <mat-form-field>
        <mat-label>Address line 1</mat-label>
        <input matInput formControlName="addressLine1" required>
        <mat-error *ngIf="form.get('address.addressLine1')?.hasError('required')">Address line 1 is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address line 2</mat-label>
        <input matInput formControlName="addressLine2">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Postal code</mat-label>
        <input matInput formControlName="postalCode" required>
        <mat-error *ngIf="form.get('address.postalCode')?.hasError('required')">Postal code is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
        <mat-error *ngIf="form.get('address.city')?.hasError('required')">City is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" required>
        <mat-error *ngIf="form.get('address.country')?.hasError('required')">Country is required</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="!form.valid" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</form>
