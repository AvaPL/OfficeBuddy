<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  Account <span class="mat-body-strong">{{ data.firstName }} {{ data.lastName }} ({{ data.email }})</span> will be permanently removed.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Back</button>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
