<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <span class="mat-body-strong">{{ data.deskName }}</span> will be permanently removed from <span
  class="mat-body-strong">{{ data.officeName }}</span>.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Back</button>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
