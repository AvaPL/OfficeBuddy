<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  Parking Spot: <span class="mat-body-strong">{{ data.parkingSpotName }}</span><br>
  <ng-container *ngIf="data.userFirstName && data.userLastName">
    User: <span class="mat-body-strong">{{ data.userFirstName }} {{ data.userLastName }}</span><br>
  </ng-container>
  Plate Number: <span class="mat-body-strong">{{ data.plateNumber }}</span><br>
  Starting from: <span class="mat-body-strong">{{ data.reservedFromDate }}</span><br>
  Ending at: <span class="mat-body-strong">{{ data.reservedToDate }}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Back</button>
  <button mat-button [color]="data.isWarn ? 'warn' : 'primary'" (click)="onConfirm()" cdkFocusInitial>{{data.buttonText}}</button>
</mat-dialog-actions>
