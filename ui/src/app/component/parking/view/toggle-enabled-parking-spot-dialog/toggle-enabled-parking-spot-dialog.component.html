<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <span class="mat-body-strong">{{ data.parkingSpotName }}</span> in <span class="mat-body-strong">{{ data.officeName }}</span>
  will be
  @if (data.enabled) {
    enabled.
  } @else {
    disabled.
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Back</button>
  <button mat-button [color]="data.enabled ? 'primary' : 'warn'" (click)="onConfirm()" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
